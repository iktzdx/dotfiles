env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 19
  padding:
    x: 0
    y: 0
  decorations: none
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Medium
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

import:
 - ~/.config/alacritty/one_dark.yaml

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true
  thickness: 0.0

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
